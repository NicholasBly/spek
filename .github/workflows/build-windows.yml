name: Build Spek Windows Executable
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: '3.26.x'

    - name: Set up MSYS2 for MinGW
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          base-devel
        msystem: MINGW64

    - name: Add MSYS2 and CMake to PATH
      run: |
        echo "C:/msys64/mingw64/bin" >> $GITHUB_PATH
        echo "C:/Program Files/CMake/bin" >> $GITHUB_PATH

    - name: List directory contents
      run: |
        dir
        if exist CMakeLists.txt (echo CMakeLists.txt found in root) else (echo CMakeLists.txt not found in root)

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      working-directory: build
      shell: cmd
      run: |
        if exist ..\CMakeLists.txt (
          cmake -G "MinGW Makefiles" ..
        ) else if exist ..\src\CMakeLists.txt (
          cmake -G "MinGW Makefiles" ..\src
        ) else (
          echo "CMakeLists.txt not found in expected locations"
          exit 1
        )

    - name: Build the project
      working-directory: build
      shell: cmd
      run: |
        if exist Makefile (
          mingw32-make
        ) else if exist ..\Makefile (
          mingw32-make -C ..
        ) else (
          echo "Makefile not found. Attempting direct compilation."
          g++ -o spek.exe ..\src\*.cpp
        )

    - name: Upload the Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: spek.exe
        path: |
          build/spek.exe
          build/src/spek.exe
          spek.exe
