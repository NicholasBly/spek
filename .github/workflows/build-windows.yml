name: Build Spek on Windows

on:
  push:
    branches:
      - main  # Run the action on any push to the main branch
  pull_request:
    branches:
      - main  # Run the action on pull requests targeting main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-ffmpeg
          mingw-w64-x86_64-sdl2
        update: true

    - name: Add MSYS2 to PATH
      run: |
        echo "$GITHUB_WORKSPACE"
        echo "::add-path::C:\\msys64\\mingw64\\bin"
        echo "::add-path::C:\\msys64\\usr\\bin"

    - name: Compile Spek
      run: |
        cd $GITHUB_WORKSPACE
        ./autogen.sh
        ./configure --host=x86_64-w64-mingw32
        make

    - name: Upload Build Artifact (EXE)
      uses: actions/upload-artifact@v3
      with:
        name: spek-windows-build
        path: $GITHUB_WORKSPACE/spek.exe
